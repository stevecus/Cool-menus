<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .controls {
            background: #2a2a2a;
            padding: 12px 20px;
            border-bottom: 1px solid #404249;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #404249;
            border-radius: 6px;
            background: #1f2124;
            color: #f0f0f0;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3ba55d;
        }

        button {
            padding: 8px 16px;
            background: #3ba55d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #2e8b57;
        }

        .pdf-container {
            flex: 1;
            overflow: auto;
            background: #0d0d0d;
        }

        embed {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input 
                type="text" 
                id="pdfUrl" 
                placeholder="Relative path (e.g., docs/tappermenu.pdf)" 
                value="document.pdf"
            >
            <button onclick="loadPDF()">Load</button>
        </div>
        <div class="pdf-container">
            <embed id="pdfViewer" type="application/pdf">
        </div>
    </div>

    <script>
        function loadPDF() {
            const url = document.getElementById('pdfUrl').value.trim();
            if (url) {
                document.getElementById('pdfViewer').src = url;
            }
        }

        document.getElementById('pdfUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadPDF();
        });

        window.addEventListener('load', () => {
            setTimeout(loadPDF, 100);
        });
    </script>
</body>
</html>
